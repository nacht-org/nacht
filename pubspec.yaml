name: nacht
description: Free and open source multi-platform novel reader.

publish_to: "none"

version: 0.2.1+10

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Dart.
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  dartz: ^0.10.1
  freezed_annotation: ^2.0.3
  logging: ^1.0.2
  crypto: ^3.0.2
  collection: ^1.16.0

  # Router.
  auto_route: ^5.0.1

  # State management.
  hooks_riverpod: ^2.0.0-dev.9
  flutter_hooks: ^0.18.3

  # Persistence
  drift: ^2.4.0
  sqlite3_flutter_libs: ^0.5.5
  path_provider: ^2.0.9
  path: ^1.8.1
  shared_preferences: ^2.0.15

  # Network.
  connectivity_plus: ^3.0.2
  dio: ^4.0.6
  cached_network_image: ^3.2.1

  # Widgets.
  scrollable_positioned_list: ^0.3.4
  flutter_html: ^3.0.0-alpha.6
  flutter_html_table: ^3.0.0-alpha.4

  # Misc.
  url_launcher: ^6.0.20
  webview_flutter: ^4.0.1
  webview_flutter_android: ^3.1.1
  permission_handler: ^10.2.0

  # App specific
  nacht_sources:
    git:
      url: https://github.com/nacht-org/nacht_sources
      path: packages/nacht_sources
      ref: nacht_sources-v0.2.2

  intl: ^0.17.0
  google_fonts: ^4.0.3
  package_info_plus: ^3.0.2
  share_plus: ^6.3.0
  dynamic_color: ^1.5.4
  simple_animations: ^5.0.0+3
  boxy: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  auto_route_generator: ^5.0.2
  build_runner: ^2.1.8
  mockito: ^5.1.0
  freezed: ^2.0.3+1
  drift_dev: ^2.1.0
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true

  assets:
    - assets/google_fonts/
    - assets/google_fonts/Lato/
    - assets/google_fonts/Open_Sans/

flutter_icons:
  image_path: "assets/icon/favicon.png"
  android: true
